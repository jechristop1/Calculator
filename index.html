<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>JavaScript Calculator</h1>
	<main>

		<div id="wrapper">
			<div id="calcResults">0</div>
			<div class="rows" id="row1">
				<button id="clear">C</button>
				<button>+/-</button>
				<button>%</button>
				<button>/</button>
			</div>
			<div class="rows" id="row2">
				<button href="#" id="seven">7</button>
				<button href="#">8</button>
				<button href="#">9</button>
				<button href="#">*</button>
			</div>
			<div class="rows" id="row3">			
				<button href="#">4</button>
				<button href="#">5</button>
				<button href="#">6</button>
				<button href="#">-</button>
			</div>	
			<div class="rows" id="row4">
				<button href="#">1</button>
				<button href="#">2</button>
				<button href="#">3</button>
				<button href="#">+</button>
			</div>
			<div class="rows" id="row5">
				<button href="#" id="zero">0</button>
				<button href="#" id="period">.</button>
				<button id="equalsButton">=</button>
			</div>

	 	</div>  <!-- End wrapper -->
	</main>

	<script src="js/script.js"></script>
</body>
</html>
